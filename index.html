<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>化學勢</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="index, follow" />
    <meta name="description" content="以趣味形象的方式了解化學反應" />
    <link rel="stylesheet" type="text/css" media="screen" href="./style.css" />
    <script src="./paper.js" type="text/javascript"></script>
    <script src="./app.js" type="text/javascript"></script>
  </head>
  <body>
    <!-- #導覽列 -->
      <nav>
        <!-- 漢堡選單 -->
        <input type="checkbox" id="menu" name="menu" class="m-menu__checkbox">
        <label class="m-menu__toggle" for="menu">
          <svg width="35" height="35" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="butt" stroke-linejoin="arcs">
            <line x1="7" y1="12" x2="25" y2="12"></line>
            <line x1="7" y1="6" x2="25" y2="6"></line>
            <line x1="7" y1="18" x2="25" y2="18"></line>
            <circle cx ="3" cy ="12" r ="1"></circle>
            <circle cx ="3" cy ="6" r ="1"></circle>
            <circle cx ="3" cy ="18" r ="1"></circle>
          </svg>
        </label>
        <label class="m-menu__overlay" for="menu"></label>

        <div class="m-menu">
          <div class="m-menu__header">
            <label class="m-menu__toggle" for="menu">
              <svg width="35" height="35" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="butt" stroke-linejoin="arcs">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
              </svg>
            </label>
            <span>MENU</span>
          </div>
          <ul>
            <li><label>Item 1</label></li>
            <li>
              <label class="a-label__chevron" for="item-2">Item 2</label>
              <input type="checkbox" id="item-2" name="item-2" class="m-menu__checkbox">
              <div class="m-menu">
                <div class="m-menu__header">
                  <label class="m-menu__toggle" for="item-2">
                    <svg width="35" height="35" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="butt" stroke-linejoin="arcs">
                      <path d="M19 12H6M12 5l-7 7 7 7"/>
                    </svg>
                  </label>
                  <span>Item 2</span>
                </div>
                <ul>
                  <li><label>Item 2.1</label></li>
                  <li><label>Item 2.2</label></li>
                  <li>
                    <label class="a-label__chevron" for="item-2-3">Item 2.3</label>
                    <input type="checkbox" id="item-2-3" name="item-2" class="m-menu__checkbox">
                    <div class="m-menu">
                      <div class="m-menu__header">
                        <label class="m-menu__toggle" for="item-2-3">
                          <svg width="35" height="35" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="butt" stroke-linejoin="arcs">
                            <path d="M19 12H6M12 5l-7 7 7 7"/>
                          </svg>
                        </label>
                        <span>Item 2.3</span>
                      </div>
                      <ul>
                        <li><label>Item 2.3.1</label></li>
                        <li><label>Item 2.3.2</label></li>
                        <li><label>Item 2.3.3</label></li>
                        <li><label>Item 2.3.4</label></li>
                        <li><label>Item 2.3.5</label></li>
                      </ul>                
                  </li>
                  <li><label>Item 2.4</label></li>
                  <li><label>Item 2.5</label></li>
                  <li><label>Item 2.6</label></li>
                  <li><label>Item 2.7</label></li>
                  <li><label>Item 2.8</label></li>
                  <li><label>Item 2.9</label></li>
              </div>
            </li>
            <li><label>Item 3</label></li>
            <li><label>Item 4</label></li>
            <li><label>Item 5</label></li>
            <li><label>Item 6</label></li>
          </ul>  
        </div>

        <div class="control">
          <!-- 播放 -->
          <input type="checkbox" id="replay" name="replay" class="m-menu__checkbox">
          <label class="m-menu__toggle">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polygon points="5 3 19 12 5 21 5 3"></polygon>
            </svg>
          </label>

          <!-- 重新 -->
          <input type="checkbox" id="return" name="return" class="m-menu__checkbox">
          <label class="m-menu__toggle">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21.5 2v6h-6M21.34 15.57a10 10 0 1 1-.57-8.38"></path>
            </svg>
          </label>
          
          <!-- 上一個 -->
          <input type="checkbox" id="previous" name="previous" class="m-menu__checkbox">
          <label class="m-menu__toggle">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M15 18l-6-6 6-6"></path>
            </svg>
          </label>
          
          <!-- 下一個 -->
          <input type="checkbox" id="next" name="next" class="m-menu__checkbox">
          <label class="m-menu__toggle">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M9 18l6-6-6-6"></path> 
            </svg>
          </label>
        </div>
      </nav>

      <div class="container">
        <div class="box" id="box1" ondrop="drop(event)" ondragover="allowDrop(event)" >
          <div class="element" id="element1" draggable="true" ondragstart="drag(event)">element1</div>
          <div class="element" id="element2" draggable="true" ondragstart="drag(event)">element2</div>
          <div class="element" id="element3" draggable="true" ondragstart="drag(event)">element3</div>
          <div class="element" id="element4" draggable="true" ondragstart="drag(event)">element4</div>
          <div class="element" id="element5" draggable="true" ondragstart="drag(event)">element5</div>
          <div class="element" id="element6" draggable="true" ondragstart="drag(event)">element6</div>
        </div>
        <div class="box" id="box2" ondrop="drop(event)" ondragover="allowDrop(event)">
        </div>
        <div id="box3">
        </div>
      </div>
  </body>
</html>
